<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>360 Degrees Product Viewer | CodyHouse</title>
</head>
<body>
	
    
	<header class="cd-intro">
		<h1 id="time">잠시만 기다려보쇼</h1>
		<script>
				let dayArray = ["일","월","화","수","목","금","토"];
			 
				let myDate;
				let year;
				let month;
				let date;
				let day;
				let hour;
				let minute;
		setInterval(function(){
				 myDate = new Date();
				 year = myDate.getFullYear()+"년";
				 month = myDate.getMonth()+1 +"월";
				 date = myDate.getDate()+"일";
				 day = dayArray[myDate.getDay()]+"요일";
				 hour = myDate.getHours()+":";
				 minute = myDate.getMinutes();
				document.getElementById("time").innerText = year + month + date+ day + hour+minute;
			}, 1000);//only 1000 milliseconds possible


   
    </script>
	
</header>
<div class="cd-product-viewer-wrapper" data-frame="15" data-friction="0.33">
	<div>
		<figure class="product-viewer">
			<img src="img/img-loading.jpg" alt="Product Preview">
			<div class="product-sprite" data-image="img/img-sprite.png"></div>
		</figure> <!-- .product-viewer -->

		<div class="cd-product-viewer-handle">
			<span class="fill"></span>
			<span class="handle">Handle</span>
		</div>
	</div> <!-- .cd-product-viewer-handle -->
</div> <!-- .cd-product-viewer-wrapper -->
	
<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
